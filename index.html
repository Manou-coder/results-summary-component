<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="container">
    <section class="section-left">
      <h3 class="light">Your Result</h3>
      <span class="circle">
        <span class="extra-bold">76</span>
        <p>of 100</p>
      </span>
      <h1 class="bold">Great</h1>
      <p class="mb-30 light">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </section>
    <section class="section-right">
      <div class="essai">
        <h3 class="summary text-blue">Summary</h3>
        <ul>
          <li class="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <span>Reaction</span>
            </div>
            <div>
              <span class="text-blue">80</span>
              <span class="light"> / 100</span>
            </div>
          </li>
          <li class="memory">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory">
              <span>Memory</span>
            </div>
            <div>
              <span class="text-blue">92</span>
              <span class="light"> / 100</span>
            </div>
          </li>
          <li class="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <span>Verbal</span>
            </div>
            <div>
              <span class="text-blue">61</span>
              <span class="light"> / 100</span>
            </div>
          </li>
          <li class="visual">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual">
              <span>Visual</span>
            </div>
            <div>
              <span class="text-blue">72</span>
              <span class="light"> / 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
